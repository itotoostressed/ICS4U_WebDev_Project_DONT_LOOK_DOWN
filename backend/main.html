<!DOCTYPE html>
<html lang="en">
<head>
    <title>DeadCells</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="deathScreen.css">
</head>
<body>
    <!-- Stat box moved outside game container -->
    <!-- <div id="statBox">test</div> decide whether or not you want this! Your camerafollow function does not sync movement properly, and the statbox moves way too fast. -->
    
    <div id="gameContainer">
        <div id="box"></div>
    </div>
    
    <!-- Death screen markup -->
    <div class="death-screen hidden" id="deathScreen">
        <h1>Game Over</h1>
        <p id="deathReason"></p>
        <button id="restartButton">Restart Game</button>
        <button id="menuButton">Main Menu</button>
    </div>

    <script src="deathScreen.js"></script>
    <script src="player.js"></script>
</body>
</html>
