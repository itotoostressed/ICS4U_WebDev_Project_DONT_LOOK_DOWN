<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Look Down!</title>
    <link rel="stylesheet" href="menu.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    <div class="menu-screen">
        <div class="menu-title"></div>
        
        <div class="menu-buttons">
            <button class="menu-button" id="startButton">Start Game</button>
            <button class="menu-button" id="optionsButton">Difficulty</button>
            <button class="menu-button" id="creditsButton">Credits</button>
            <button class="menu-button" id="statsButton">Statistics</button>
        </div>

        <div class="options-panel hidden" id="optionsPanel">
            <h1>Difficulty</h1>
            <select id="difficultySelect">
                <option value="easy">Beta</option>
                <option value="normal">Alpha</option>
                <option value="hard">Sigma</option>
            </select>
            <button id="saveOptions">Save</button>
        </div>

        <div class="credits-panel hidden" id="creditsPanel">
            <h1>Credits</h1>
            <p>Game created by Matthew Zhang</p>
            <p>Assets: 2d Game Assets, MineCraft Fonts</p>
            <p>Sound: Aaron Paul Low & PixaBay</p>
        </div>
        
        <div class="stats-panel hidden" id="statsPanel">
            <h1>Game Statistics</h1>
            <p>Total Jumps: <span id="jumpsStat">0</span></p>
            <p>Enemies Felled: <span id="attacksStat">0</span></p>
            <p>Total Attempts: <span id="deathsStat">0</span></p>
            <p>Total Clears: <span id = "clearStat">0</span></p>
            <p>Deaths to Enemies: <span id="enemyDeathsStat">0</span></p>
            <p>Deaths to Lava: <span id="lavaDeathsStat">0</span></p>
            <button id="resetStats">Reset Statistics</button>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
